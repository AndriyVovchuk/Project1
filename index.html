<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To do list</title>
</head>

<body>

    <div class="todolist-main">

        <div class="head-conteiner">
            <h2 class="heading">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="todo-list-main-svg">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z" />
                </svg>


                To do list
            </h2>
            <p class="text-under-heading">
                Easily monitor your progress every day
            </p>
        </div>

        <div class="middle-conteiner">
            <div class="input-btn-conteiner">
                <input class="add-input" type="text" placeholder="Add a new task..." > <button
                    class="add-btn">Add</button>
            </div>

            <div class="sort-and-filter-buttons-conteiner">
                <div class="sort-buttons-conteiner">
                    <button data-filter="all" id="all-btn" class="sort-button">All</button>
                    <button data-filter="in-progres" id="in-progres-btn" class="sort-button">In progress</button>
                    <button data-filter="compleated" id="compleated-btn" class="sort-button">Compleated</button>
                    <button data-filter="canceled" id="canceled-btn" class="sort-button">Canceled</button>
                </div>

                <select class="filter-button" name="" id="">
                    <option value="newest">
                        Newest First</option>
                    <option value="recently-finished">
                        Recently Finished</option>
                    <option value="alphebetical">
                        Alphebetical
                    </option>
                </select>
            </div>

            <ul class="todo-list"></ul>
        </div>

        <div class="bottom-conteiner">
            <h3 class="total-counter">Total: <span class="task-counter-number">0</span></h3>

            <div class="active-and-done-counter">
                <h4 class="active-counter">Active <span class="active-counter-number">0</span> </h4>
                <h4 class="done-counter">Done <span class="done-counter-number">0</span> </h4>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
