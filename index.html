<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To do list</title>
</head>

<body>

    <div class="todolist-main">

        <div class="head-conteiner">
            <h2 class="heading">
                To do list
            </h2>
        </div>

        <div class="middle-conteiner">
            <div class="input-btn-conteiner">
                <input class="add-input" type="text"> <button class="add-btn">Add</button>
            </div>

            <div class="sort-and-filter-buttons-conteiner">
                <div class="sort-buttons-conteiner">
                    <button data-filter="all" id="all-btn" class="sort-button">All</button>
                    <button data-filter="in-progres" id="in-progres-btn" class="sort-button">In progress</button>
                    <button data-filter="compleated" id="compleated-btn" class="sort-button">Compleated</button>
                    <button data-filter="canceled" id="canceled-btn" class="sort-button">Canceled</button>
                </div>

                <select class="filter-button" name="" id="">
                    <option value="newest">
                        Newest First</option>
                    <option value="recently-finished">
                        Recently Finished</option>
                    <option value="alphebetical">
                        Alphebetical
                    </option>
                </select>
            </div>

            <ul class="todo-list"></ul>
        </div>

        <div class="bottom-conteiner">
            <h3 class="total-counter">Total: <span class="task-counter-number">0</span></h3>

            <div class="active-and-done-counter">
                <h4 class="active-counter">Active <span class="active-counter-number">0</span> </h4>
                <h4 class="done-counter">Done <span class="done-counter-number">0</span> </h4>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
